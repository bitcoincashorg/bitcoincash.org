  content:
    about:
      - |
        比特幣現金 (Bitcoin Cash) 為世界帶來一種可靠的貨幣，滿足原先比特幣身為「點對點數位現金」的承諾，並提供商家與使用者低手續費且可靠的交易確認。它，因其不受限制的成長、全世界的普及、無須允許的創新，以及去中心化的開發，有著極為光明的未來。
      - |
        所有於區塊 #478558 時擁有比特幣者，也同時擁有比特幣現金。歡迎各位加入比特幣現金的行列，與我們向前邁進，推動這個全世界均可使用的可靠貨幣。
    features:
      - |
        <strong>鏈上擴容</strong> - 比特幣現金遵循中本聰以鏈上擴容達成全球普及的路線。作為第一步，區塊大小限制已成為可調式的，而預設大小也增加到了 8MB 。<a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank">能使未來區塊大小大幅增加的研究更是正在進行中</a>。
      - |
        <strong>新的交易簽章</strong> - 新的簽章雜湊 (SigHash) 類別防禦了重放攻擊、強化了硬體錢包安全性，也解決了雜湊的平方複雜度問題。
      - |
        <strong>新的難度調整算法 (DAA)</strong> - 響應式地調整工作量證明 (PoW) 之難度使礦工能夠自由地從傳統比特幣遷移至比特幣現金，同時也防範了算力的波動。
      - |
        <strong>去中心化的開發</strong> - 提供軟體實作的數個獨立開發團隊，保障了安全的未來。比特幣現金能夠抵抗開發相關的政治及社交攻擊，也不受制於單一的組織或專案。<a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml</a> 郵寄清單提供一個優良的平台，讓人們提出需要跨團隊開發者合作的變動。
    faq:
      - question: "何謂比特幣現金？"
        answer:
          - |
            比特幣現金是為網路而生的點對點數位現金。它完全去中心化，沒有中央銀行，更不需要信任任何第三者。
      - question: "比特幣現金和「比特幣」有何差異？"
        answer:
          - |
            「比特幣現金」是比特幣專案身為點對點數位現金的延續。它是比特幣區塊鏈帳本 (ledger) 的分支，並具有升級版的共識規則，使之得以成長、擴展。
      - question: "如果我擁有比特幣，我也會自動地得到比特幣現金嗎？"
        answer:
          - |
            任何人若在比特幣現金創造之時擁有比特幣，便也會成為比特幣現金的擁有者。這代表在區塊 #478558 (2017/08/01 約略 13:16 UTC) 時的比特幣持有者會擁有相等數量的比特幣現金。若您的比特幣儲存於第三方的服務（如交易所），則您必須詢問他們關於您的比特幣現金之事宜。
          - |
            任何在 08/01 的分支後發生之交易則是完全獨立的。換言之，分支後您收到的比特幣不會包含比特幣現金，而比特幣現金也不會包含比特幣。
      - question: "交易重放是如何在新舊區塊鏈間解決的？"
        answer:
          - |
            比特幣現金使用了一種新的簽章雜湊算法，如旗標 SIGHASH_FORKID 所示，而這些簽章在傳統比特幣網路上並非是有效的。如此，便防止了比特幣現金的交易在比特幣區塊鏈上重放，反之亦然。
      - question: "為何需要分支創造比特幣現金？"
        answer:
          - |
            傳統比特幣的程式碼中有每區塊 1MB 的限制，約等同於每秒 3 筆交易。雖然技術上提高這個限制極為容易，但即使經過了數年的辯論，比特幣社群仍然無法達成共識。
      - question: "這個 1MB 大小限制有對比特幣造成任何問題嗎？"
        answer:
          - |
            有。2017 年時，容量達到了這個隱形的障壁。手續費直線上升，比特幣也開始變得不可靠，使得一些使用者就算經過數天的等待，仍然無法使他們的交易受確認。
          - |
            即便比特幣的市場價格扶搖直上，它身為貨幣的成長及實用性卻停滯不前。許多使用者、商家，甚至是投資者，離開了比特幣，開始尋找替代品，使其市占率由 95% 一落千丈至最低 40% 。
      - question: "比特幣現金能解決這些問題嗎？"
        answer:
          - |
            是的。作為鏈上擴容的方法之一，比特幣現金分支時立即將區塊大小限制提高至 8MB 。如此，便提供了每個人的交易充足的空間。
          - |
            隨著比特幣現金的出現，低手續費及快速的交易確認也旋即回歸。網路重新開始成長，使用者、商家、業界，和投資者也正攜手締造真正點對點現金的未來。
      - question: "如果提高區塊大小如此簡單，為何比特幣不這麼做？"
        answer:
          - |
            有些開發者無法理解與同意中本聰創立之點對點數位現金的願景。<a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">相反地，他們希望比特幣成為一個交易結算的平台。</a>
          - |
            許多礦工及使用者相信這些開發者，但其他人意識到他們正帶領著整個社群踏上另一條預期之外的路線。
          - |
            這二個截然不同的願景基本上是難以共存的，導致了社群的分裂。
      - question: "隔離見證不是提高了區塊容量嗎？比特幣現金會擁有隔離見證嗎？"
        answer:
          - |
            因為各種原因，隔離見證 (SegWit) 身為提高區塊大小的替代方案，是令人無法接受的。
          - |
            首先，就算使用於 100% 的交易中，它也僅等同於 1.7MB 的區塊。因此，即使在最佳狀態下，擴大的容量也是極小的，無法處理指數性的成長或全球性的普及。第二，其軟分支的實作導致了可丟棄的簽章，<a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">弱化了比特幣的安全性。</a>第三，由於網路頻寬的低效率使用及平方複雜度雜湊問題（因為攻擊者並不被強制使用隔離見證，它並未成功解決這個問題），未來的擴容反而變得更加困難。
          - |
            因此（以及其它原因），比特幣現金必須是隔離見證啟用前的分支，也並不會採用隔離見證。
      - question: "哪個開發團隊管理著比特幣現金？"
        answer:
          - |
            和前述比特幣的狀況不同，比特幣現金並沒有一個單一的開發團隊，取而代之的是數個獨立的開發者團體。
          - |
            如此的開發去中心化（以及軟體實作去中心化）是一個亟需且重要的進展。
      - question: "比特幣現金的交易代號為何？"
        answer:
          - |
            因服務和錢包為異，一些相異的代號均代表著比特幣現金。最常見的是 BCH/BCC ，而 XBC 則是用來滿足貨幣代碼的國際標準 (ISO 4217) 之需求。
