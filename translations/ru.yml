    faq:
      - question: "Что такое Bitcoin Cash?"
        answer:
          - |
            Bitcoin Cash это пиринговая цифровая валюта для Интернета. Она полностью децентрализована, без центрального банка и не требует наличия доверенных третьих сторон.
      - question: "Отличается ли Bitcoin Cash от 'Bitcoin'?"
        answer:
          - |
            Да. Bitcoin Cash является продолжением проекта Bitcoin как пиринговая электронная валюта. Она является форком Bitcoin блокчейна с улучшенными правилами консенсуса, которые позволяют валюте расти и масштабироваться.
      - question: "Если я владею Bitcoin, владею ли я также автоматически Bitcoin Cash?"
        answer:
          - |
            Любой, кто имел Bitcoin в то время, когда был создан Bitcoin Cash, стал владельцем Bitcoin Cash. Это означает, что держатели Bitcoin на блоке 478558 (1 августа 2017 года около 13:16 УГВ) имеют одинаковое количество Bitcoin Cash, так как в то время у них был Bitcoin. Если ваши Bitcoin хранятся у третьей стороны, например на бирже, вы должны запросить у них о ваших Bitcoin Cash.
          - |
            Любые транзакции после раскола в 1 августа полностью разделены между Bitcoin и Bitcoin Cash. Это означает, что любой Bitcoin, приобретенный после раскола, не включает в себя Bitcoin Cash, и любые Bitcoin Cash не включает в себя Bitcoin.
      - question: "Как прошло переименование транзакций между новой и старой блочной цепочкой?"
        answer:
          - |
            Bitcoin Cash транзакции используют новый алгоритм хеширования подписей, указанный флагом SIGHASH_FORKID. Эти подписи недействительны в сети Bitcoin Legacy. Это предотвращает повторение транзакций Bitcoin Cash на блочной цепочке Bitcoin и наоборот.
      - question: "Почему нужен был форк, чтобы создать Bitcoin Cash?"
        answer:
          - |
            Унаследованный Bitcoin код имел максимальный предел в 1 МБ данных на блок, или около 3-ех транзакций в секунду. Несмотря на то, что технически это просто поднять этот предел, сообщество не смогло достичь консенсуса даже после долгих дебатов.
      - question: "Был ли лимит размера блока в 1 МБ причиной проблем для Биткойн?"
        answer:
          - |
            Да, в 2017 году, объем достиг «невидимой стены». Комиссии резко выросли, и Bitcoin стал ненадежным, и некоторые пользователи не смогли подтвердить свои транзакции, даже после нескольких дней ожидания.
          - |
            Рыночная цена Bitcoin увеличилась, но ее рост и полезность в качестве валюты застопорились. Многие пользователи, предприниматели, бизнесы и даже инвесторы покинули Bitcoin выбирая альтернативы, в результате чего ее доминирование упало с 95% до 40%.
      - question: "Решает ли Bitcoin Cash эти проблемы?"
        answer:
          - |
            Да. Bitcoin Cash сразу же поднял лимит размера блока до 8 МБ в рамках массового применения количественной шкалы по цепочке. Имеется значительный резерв для транзакций каждого.
          - |
            Низкие комиссии и быстрое подтверждение возобновились с помощью Bitcoin Cash. Сеть снова растет. Пользователи, предприниматели, бизнесы и инвесторы продолжают создавать будущее с реальной пиринговой валютой.
      - question: "Почему Bitcoin не увеличил размер блока, если это было легко сделать?"
        answer:
          - |
            Некоторые разработчики не понимали и не соглашались с <a href="/bitcoin.pdf" target="_blank"> оригинальной версией пиринговой электронной валюты</a>, которую создал Сатоси Накамото. <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank"> Вместо этого, они предпочли, чтобы Bitcoin стал слоем урегулирования </a>.
          - |
            Многие майнеры и пользователи доверяли этим разработчикам, в то время как другие признавали, что они ведут сообщество по другому пути, чем предназначалось.
          - |
            Эти два очень разных видения для Bitcoin в значительной степени несовместимы, что привело к разрыву сообщества.
      - question: "Разве SegWit не увеличил объем блока? Будет ли когда-то у Bitcoin Cash SegWit?"
        answer:
          - |
            Segregated Witness (сокращенно SegWit, в переводе с английского "отдельный свидетель") не является приемлемой заменой для увеличения размера блоков по нескольким причинам.
          - |
            Во-первых, даже если он используется в 100% транзакций, увеличение будет равняться 1,7 МБ блоков. Таким образом, в лучшем случае это только небольшое увеличение объема. Это не сможет справиться с экспоненциальным ростом или с глобальным использованием. Во-вторых, имплементация софт форка приводит к отбрасовым подписям, которые <a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">ослабляют надежность модели Bitcoin.</a> В-третьих, это затрудняет увеличение объема в будущем из-за неэффективности скорости пропускания и квадратичных атак хэширования, которые SegWit не решает, так как атакующий не вынужден его использовать.
          - |
            Из-за этих (и других) причин, Bitcoin Cash был необходим как пред-SegWit форк. Segwit принят не будет.
      - question: "Которая команда разработчиков отвечает за Bitcoin Cash?"
        answer:
          - | 
            В отличие от ситуации с Bitcoin, у Bitcoin Cash нет единой команды разработчиков. В настоящее время существует несколько независимых групп разработчиков.
          - |
            Такая децентрализация разработки (и децентрализация программных реализаций) является очень важным и нужным шагом вперед.
      - question: "Какой тикер у Bitcoin Cash?"
        answer:
          - |
            Bitcoin Cash обычно представлен под тикером BCH.
