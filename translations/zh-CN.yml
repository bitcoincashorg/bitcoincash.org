    about:
      - |
        比特币现金 (Bitcoin Cash) 为世界带来一种可靠的货币，满足原先比特币身为「点对点数位现金」的承诺，并提供商家与使用者低手续费且可靠的交易确认。它，因其不受限制的成长、全世界的普及、无须允许的创新，以及去中心化的开发，有着极为光明的未来。
      - |
        所有于区块 #478558 时拥有比特币者，也同时拥有比特币现金。欢迎各位加入比特币现金的行列，与我们向前迈进，推动这个全世界均可使用的可靠货币。
    features:
      - |
        <strong>链上扩容</strong> - 比特币现金遵循中本聪以链上扩容达成全球普及的路线。作为第一步，区块大小限制已成为可调式的，而预设大小也增加到了 8MB 。 <a href="https://github.com/BitcoinUnlimited/BUIP/blob/master/065.mediawiki" target="_blank">能使未来区块大小大幅增加的研究更是正在进行中</a> 。
      - |
        <strong>新的交易签名</strong> - 新的签名哈希 (SigHash) 类别防御了重放攻击、强化了硬体钱包安全性，也解决了哈希的平方复杂度问题。
      - |
        <strong>新的难度调整算法(DAA)</strong> - 响应式地调整工作量证明(PoW) 之难度使矿工能够自由地从传统比特币迁移至比特币现金，同时也防范了算力的波动。
      - |
        <strong>去中心化的开发</strong> - 提供软体实作的数个独立开发团队，保障了安全的未来。比特币现金能够抵抗开发相关的政治及社交攻击，也不受制于单一的组织或专案。 <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">bitcoin-ml</a> 邮寄清单提供一个优良的平台，让人们提出需要跨团队开发者合作的变动。
    faq:
      - question: "何谓比特币现金？"
        answer:
          - |
            比特币现金是为网路而生的点对点数位现金。它完全去中心化，没有中央银行，更不需要信任任何第三者。
      - question: "比特币现金和「比特币」有何差异？ "
        answer:
          - |
            「比特币现金」是比特币专案身为点对点数位现金的延续。它是比特币区块链帐本 (ledger) 的分支，并具有升级版的共识规则，使之得以成长、扩展。
      - question: "如果我拥有比特币，我也会自动地得到比特币现金吗？"
        answer:
          - |
            任何人若在比特币现金创造之时拥有比特币，便也会成为比特币现金的拥有者。这代表在区块 #478558 (2017/08/01 约略 13:16 UTC) 时的比特币持有者会拥有相等数量的比特币现金。若您的比特币储存于第三方的服务（如交易所），则​​您必须询问他们关于您的比特币现金之事宜。
          - |
            任何在 08/01 的分支后发生之交易则是完全独立的。换言之，分支后您收到的比特币不会包含比特币现金，而比特币现金也不会包含比特币。
      - question: "交易重放是如何在新旧区块链间解决的？"
        answer:
          - |
            比特币现金使用了一种新的签名哈希算法，如旗标 SIGHASH_FORKID 所示，而这些签名在传统比特币网路上并非是有效的。如此，便防止了比特币现金的交易在比特币区块链上重放，反之亦然。
      - question: "为何需要分支创造比特币现金？"
        answer:
          - |
            传统比特币的程式码中有每区块 1MB 的限制，约等同于每秒 3 笔交易。虽然技术上提高这个限制极为容易，但即使经过了数年的辩论，比特币社群仍然无法达成共识。
      - question: "这个 1MB 大小限制有对比特币造成任何问题吗？"
        answer:
          - |
            有。 2017 年时，容量达到了这个隐形的障壁。手续费直线上升，比特币也开始变得不可靠，使得一些使用者就算经过数天的等待，仍然无法使他们的交易受确认。
          - |
            即便比特币的市场价格扶摇直上，它身为货币的成长及实用性却停滞不前。许多使用者、商家，甚至是投资者，离开了比特币，开始寻找替代品，使其市占率由 95% 一落千丈至最低 40% 。
      - question: "比特币现金能解决这些问题吗？"
        answer:
          - |
            是的。作为链上扩容的方法之一，比特币现金分支时立即将区块大小限制提高至 8MB 。如此，便提供了每个人的交易充足的空间。
          - |
            随着比特币现金的出现，低手续费及快速的交易确认也旋即回归。网路重新开始成长，使用者、商家、业界，和投资者也正携手缔造真正点对点现金的未来。
      - question: "如果提高区块大小如此简单，为何比特币不这么做？"
        answer:
          - |
            有些开发者无法理解与同意中本聪创立之点对点数位现金的愿景。 <a href="https://medium.com/@jgarzik/bitcoin-is-being-hot-wired-for-settlement-a5beb1df223a" target="_blank">相反地，他们希望比特币成为一个交易结算的平台。 </a>
          - |
            许多矿工及使用者相信这些开发者，但其他人意识到他们正带领着整个社群踏上另一条预期之外的路线。
          - |
            这二个截然不同的愿景基本上是难以共存的，导致了社群的分裂。
      - question: "隔离见证不是提高了区块容量吗？比特币现金会拥有隔离见证吗？"
        answer:
          - |
            因为各种原因，隔离见证 (SegWit) 身为提高区块大小的替代方案，是令人无法接受的。
          - |
            首先，就算使用于 100% 的交易中，它也仅等同于 1.7MB 的区块。因此，即使在最佳状态下，扩大的容量也是极小的，无法处理指数性的成长或全球性的普及。第二，其软分支的实作导致了可丢弃的签名，<a href="https://bitcrust.org/blog-incentive-shift-segwit" target="_blank">弱化了比特币的安全性。 </a>第三，由于网路频宽的低效率使用及平方复杂度哈希问题（因为攻击者并不被强制使用隔离见证，它并未成功解决这个问题），未来的扩容反而变得更加困难。
          - |
            因此（以及其它原因），比特币现金必须是隔离见证启用前的分支，也并不会采用隔离见证。
      - question: "哪个开发团队管理着比特币现金？"
        answer:
          - |
            和前述比特币的状况不同，比特币现金并没有一个单一的开发团队，取而代之的是数个独立的开发者团体。
          - |
            如此的开发去中心化（以及软体实作去中心化）是一个亟需且重要的进展。
      - question: "比特币现金的交易代号为何？"
        answer:
          - |
            因服务和钱包为异，一些相异的代号均代表着比特币现金。最常见的是 BCH/BCC ，而 XBC 则是用来满足货币代码的国际标准 (ISO 4217) 之需求。
