      - title: "Does your project use the official Bitcoin Cash logo?"
        descrip:
          - |
            We encourage applicants to use the Bitcoin Cash logo available in our graphics section. While not required, using this logo increases your chances of being listed.
      - title: "Does your project remain objective to the facts?"
        descrip:
          - |
            Applicants website's must remain objective. Derogotary statements against Bitcoin Cash to promote a specific agenda may lead to a declined application.

      - title: "Does your project separate Bitcoin Core (BTC) from Bitcoin Cash (BCH)"
        descrip:
          - |
            Applicants that clearly distinguish between Bitcoin Core (BTC) and Bitcoin Cash (BCH) will have a higher chance of being listed. We recommend using the color black for Bitcoin Core (BTC) and orange for Bitcoin Cash (BCH).
       
