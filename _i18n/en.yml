      - title: "Does your project use the BCH ticker?"
        descrip:
          - |
              Your projects website must clearly define the Bitcoin Cash ticker as BCH.
      - title: "Does your project use the full name of the currency Bitcoin Cash?"
        descrip:
          - |
              Your projects website must define Bitcoin Cash in it's full name.      
      - title: "Does your project clearly promote Bitcoin Cash?"
        descrip:
