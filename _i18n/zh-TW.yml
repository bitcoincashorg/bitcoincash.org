buyorearn:
  title: "購買或賺取比特幣現金"
  subtitle: "如何取得比特幣現金？"
  excerpt: 取得比特幣現金最簡單的兩種方式是購買或工作賺取。購買比特幣現金是最常用也最方便的方法，只要到比特幣交易平台註冊，然後存入款項，就能將款項兌換成比特幣現金。交易平台會在交易完成後將 BCH 傳送給您。
  firstparagraph: "取得比特幣現金最簡單的兩種方式是購買或工作賺取。購買比特幣現金是最常用也最方便的方法，只要到比特幣交易平台註冊，然後存入款項，就能將款項兌換成比特幣現金。交易平台會在交易完成後將 BCH 傳送給您。另一種方式是靠工作賺取比特幣現金，例如在徵人廣告中尋找以比特幣現金支付薪資的工作，或自行創業 (如販售 T 恤) 賺取比特幣現金。"
  secondparagraphtitle: "附近哪裡可以取得比特幣現金？"
  secondparagraph: "許多城市都有場外交易 (OTC) 交易商市場，交易商會以法定貨幣 (如美元、日圓、歐元等) 兌換比特幣現金。或者，您也可以考慮詢問老闆是否願意走在貨幣市場尖端，以比特幣現金支付部分或全部薪資。部分較大城市也有比特幣現金 ATM，可輕鬆以法定貨幣兌換比特幣現金。您可以參加最近的<a href='http://events.bitcoin.com/'>比特幣現金聚會</a>，詢問取得比特幣現金的其他管道，或者考慮前往所在城市可<a href='../spend-bitcoin-cash'>以比特幣現金付款</a>的餐廳，詢問店家。"
  thirdparagraphtitle: "可以在線上購買比特幣現金嗎？"
  thirdparagraph: "線上購買比特幣現金是取得比特幣現金最常見的方式。透過買賣當地貨幣和加密貨幣的線上交易平台，您就可以利用銀行轉帳購買比特幣現金。有些交易平台甚至接受使用信用卡立即購買。如同所有線上交易一樣，請務必自行研究並確定擁有個人專屬錢包。不建議將比特幣現金留在交易平台，請一律將比特幣現金存放於個人錢包，並安全備份。"
