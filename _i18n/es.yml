content:
  about:
    - |
      Bitcoin Cash ofrece una moneda fuerte al mundo, cumpliendo con la promesa inicial de Bitcoin como "dinero electrónico de usuario a usuario". Usuarios y comerciantes pueden disfrutar de comisiones reducidas y confirmaciones fiables. El futuro es prometedor gracias al crecimiento sin restricciones, la adopción global, la innovación que no necesita permisos y el desarrollo descentralizado.
    - |
      Todo aquel que poseía bitcoins antes del bloque 478558 también es poseedor de Bitcoin Cash. Todo el mundo es bienvenido en la comunidad de Bitcoin Cash a medida que avanzamos en la creación de una moneda fuerte al alcance de todas las personas del planeta.
  faq:
    - question: "¿Qué es Bitcoin Cash?"
      answer:
        - |
          Bitcoin Cash es un sistema de dinero electrónico de usuario a usuario. Es una criptomoneda sin autorización y descentralizada que no requiere la confianza de terceros ni un banco central para funcionar.
    - question: "¿Bitcoin Cash es diferente de 'Bitcoin'?"
      answer:
        - |
          En el año 2017, el proyecto Bitcoin y su comunidad separaron sus caminos. La forma tal vez menos polémica de referirse a cada bando es por medio de sus respectivos indicadores: BTC y BCH. Bitcoin Cash suele aparecer representado por el indicador BCH y sus seguidores lo consideran la extensión legítima del proyecto Bitcoin como divisa digital de usuario a usuario.
  why:
      - benefit: "Envíe dinero a cualquier lugar del mondo, prácticamente gratis."
        descrip:
          - |
            Con Bitcoin Cash, puede enviar dinero a cualquier persona, en cualquier lugar del mundo, las 24 horas del día, los 365 días del año. Al igual que internet, la red siempre está funcionando. Ninguna transacción es demasiado grande o demasiado pequeña y nunca es necesario el permiso o la aprobación de nadie.
      - benefit: "Sea su propio banco y tenga un control total sobre su dinero"
        descrip:
          - |
            La incautación de capital de los titulares de cuentas ("rescates") que se produjo en Chipre y casi se produce en Grecia, demostró que los depósitos bancarios solo son lo seguros que decidan los líderes políticos. Incluso en las mejores condiciones, los bancos pueden cometer errores, retener fondos, congelar cuentas e impedir que acceda a su propio dinero de cualquier otra manera.
          - |
            Los bancos también pueden bloquear sus transacciones, cobrarle comisiones o cerrar su cuenta sin previo aviso. Bitcoin Cash le brinda un control total y soberano sobre sus fondos, a los que puede acceder desde cualquier parte del mundo.
      - benefit: "Una divisa digital escasa con un suministro fijo y conocido"
        descrip:
          - |
            El protocolo de Bitcoin Cash garantiza que nunca existirán más de 21 millones de monedas. Los gobiernos imprimen dinero continuamente, lo que infla al infinito la oferta y devalúa los ahorros de todos. Bitcoin Cash posee un suministro fijo y, por lo tanto, representa una moneda sólida.
      - benefit: "Aumente su privacidad y opere de forma anónima"
        descrip:
          - |
            Bitcoin Cash ofrece más privacidad y anonimato que los sistemas de pago tradicionales como las transferencias bancarias y los pagos con tarjeta de crédito, ya que normalmente es imposible saber quién controla una dirección de bitcoin.
          - |
            Bitcoin Cash ofrece varios niveles de privacidad dependiendo de cómo se utilice. Es importante que se informe a conciencia antes de usar BCH por razones privadas.
      - benefit: "Disfrute de descuentos exclusivos"
        descrip:
          - |
            Muchos comerciantes ofrecen descuentos por pagar en Bitcoin Cash, ya que elimina las comisiones de las tarjetas de crédito y ayuda a aumentar la implementación de este nuevo sistema de pago.
      - benefit: "Apoye la libertad en todo el mundo"
        descrip:
          - |
            Bitcoin Cash es una red abierta, sin permiso. Le permite involucrarse con sus semejantes sin intrusiones. Es descentralizado, voluntario y no agresivo. A medida que su uso crece, las viejas estructuras de poder se desgastarán mientras nuevas ideas florecen. Es posible que ayude a introducir la mayor revolución pacífica que el mundo haya conocido.
  benefits:
      - benefit: "Comisiones superreducidas"
        descrip:
          - |
            La comisión de red por una transacción típica de Bitcoin Cash es de menos de un céntimo. Si desea convertir su BCH en una moneda fiduciaria, como el dólar estadounidense, puede hacerlo a través de procesadores comerciales por un coste aún mucho menor que el que genera el procesamiento de tarjetas de crédito.
      - benefit: "Sin devoluciones de cargo"
        descrip:
          - |
            A diferencia de las tarjetas de crédito, nunca hay anulaciones automáticas, reembolsos, devoluciones de cargo u otras comisiones inesperadas. Para el comerciante, la protección contra fraudes está incorporada en el sistema de manera gratuita.
      - benefit: "Clientes nuevos"
        descrip:
          - |
            Un número cada vez mayor de clientes elige Bitcoin Cash como su método preferido de pago. Favorecen a los comerciantes que ofrecen esta opción de pago y los buscan de manera activa.
      - benefit: "Marketing y prensa gratis"
        descrip:
          - |
            Al aceptar Bitcoin Cash, los comerciantes pueden obtener anuncios gratuitos en directorios de sitios web y aplicaciones, lo que les hará ganar aún más clientes. También pueden aprovechar esta nueva tendencia y generar prensa para su negocio.
  history:
      - |
        En octubre de 2008, Satoshi Nakamoto publicó el famoso informe oficial titulado <strong>"Bitcoin: un sistema de dinero electrónico de usuario a usuario"</strong>. En 2009, lanzó el primer software de bitcoin que impulsó la red, y funcionó sin problemas durante varios años con comisiones reducidas y transacciones rápidas y fiables.
      - |
        Desafortunadamente, de 2016 a 2017 Bitcoin se volvió cada vez menos fiable y más costoso. Esto se debió a que la comunidad no pudo llegar a un consenso sobre el aumento de la capacidad de la red. Algunos de los desarrolladores no entendieron y no estuvieron de acuerdo con el plan de Satoshi. En su lugar, prefirieron que Bitcoin se convirtiera en una plataforma de liquidación.
      - |
        En 2017, el predominio de bitcoin había caído de un 95 % a una cifra tan baja como el 40 %, lo cual fue un resultado directo de sus problemas de uso. Afortunadamente, una gran parte de la comunidad de Bitcoin, incluidos los desarrolladores, los inversores, los usuarios y los negocios, todavía creían en la visión original del bitcoin: un sistema de dinero electrónico de usuario a usuario y comisiones reducidas que podrían utilizar todas las personas del mundo.
      - |
        El 1 de agosto de 2017 tomamos la lógica decisión de incrementar el tamaño máximo del bloque, y así nació Bitcoin Cash.  Todo aquel que poseía Bitcoin en ese momento (bloque 478558) se convirtió en propietario de Bitcoin Cash (BCH por sus iniciales en inglés). La red ahora admite bloques de hasta 32 MB y actualmente estamos llevando a cabo una investigación para permitir aumentos masivos en el futuro.
  development:
      - |
        Con múltiples equipos independientes de desarrolladores que ofrecen implementaciones de software, el futuro es seguro. Bitcoin Cash es inmune a los ataques políticos y sociales contra el desarrollo del protocolo. Ningún grupo o proyecto único pueden controlarlo. Además, las implementaciones múltiples proporcionan redundancia con el fin de garantizar que la red conserve un tiempo de disponibilidad del 100 %.
      - |
        La <a href="https://lists.linuxfoundation.org/mailman/listinfo/bitcoin-ml" target="_blank">lista de correo bitcoin-ml</a> es un buen lugar para realizar propuestas de cambios que requieren coordinación entre los equipos de desarrollo. Se han establecido <a href="https://github.com/bitcoincashorg/bitcoincash.org/tree/master/workgroups" target="_blank">grupos de trabajo</a> para ayudar a los desarrolladores a coordinar y buscar una revisión entre pares. Para aquellos que deseen implementar cambios en el protocolo de Bitcoin Cash, se recomienda buscar una revisión entre pares temprana y colaborar con otros desarrolladores a través de los grupos de trabajo.
