  subtitle: "¿Qué es el dinero electrónico de usuario a usuario?"
  excerpt: "El dinero electrónico de usuario a usuario (en inglés \"peer to peer\" y comúnmente abreviado como \"P2P\") puede definirse, en términos sencillos, como dinero en línea que una persona envía a otra sin necesidad de un tercero de confianza. Tal y como Satoshi Nakamoto describió en el informe oficial del bitcoin original, el dinero P2P emplea firmas digitales como parte de la solución, pero pierde sus principales ventajas si sigue precisando la mediación de un tercero de confianza para evitar fraudes. Por ello, el dinero P2P se erige como una forma segura y fiable de realizar transacciones sin necesidad de intermediarios."
