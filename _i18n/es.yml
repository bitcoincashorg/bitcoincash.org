  title: "Comprar o ganar Bitcoin Cash"
  subtitle: "¿Cómo obtengo Bitcoin Cash?"
  excerpt: "Existen dos formas sumamente sencillas de obtener Bitcoin Cash: comprándolo o trabajándolo. La más común y cómoda es comprándolo, para lo cual solo es necesario registrarse en un portal de cambio de bitcoins e ingresar fondos para convertirlos en Bitcoin Cash. Dicho portal le hará entrega de sus BCH una vez terminada la conversión."
  firstparagraph: "Las dos formas más sencillas de obtener Bitcoin Cash son comprándolo o trabajando para conseguirlo. La más común y cómoda es comprándolo, para lo cual solo es necesario registrarse en un portal de cambio de Bitcoin y depositar fondos para que pueda convertirlos en Bitcoin Cash. Dicho portal le hará entrega de sus BCH una vez terminada la conversión. La otra opción es ganar Bitcoin Cash trabajando por él: encontrar un trabajo en una bolsa de empleo que pague en Bitcoin Cash o crear su propio servicio (vender camisetas, por ejemplo) y ganar Bitcoin Cash."
  secondparagraphtitle: "¿Dónde puedo encontrar Bitcoin Cash en la zona?"
  secondparagraph: "En muchas ciudades hay un mercado de comerciantes extrabursátiles (OTC por sus iniciales en inglés) que cambian dinero fiduciario (como dólares norteamericanos, yenes, euros, etc.) por Bitcoin Cash. O considere preguntarle a su empleador si estaría dispuesto a estar a la vanguardia del futuro del dinero y ofrecerle un pago parcial o completo en Bitcoin Cash. Algunas ciudades más grandes también están equipadas con un cajero automático habilitado con Bitcoin Cash, el cual facilita el cambio de dinero en efectivo por Bitcoin Cash. Pregunte en su próxima reunión de Bitcoin Cash por otras opciones, o considere visitar restaurantes en su ciudad donde pueda <a href='../spend-bitcoin-cash'>pagar con Bitcoin<a href='http://events.bitcoin.com/'> Cash</a> y preguntar allí."
  thirdparagraphtitle: "¿Puedo comprar Bitcoin Cash en línea?"
  thirdparagraph: "Comprar Bitcoin Cash en línea es la forma más común de recibir Bitcoin Cash. Los portales de cambio en línea que compran y venden moneda local y criptomonedas le permitirán realizar transferencias bancarias para comerciar con Bitcoin Cash. Algunas de ellas incluso aceptan tarjetas de crédito con el fin de realizar compras inmediatas. Al igual que con cualquier compra en línea, realice su propia investigación y asegúrese de contar con su propio monedero. No recomendamos dejar ningún Bitcoin Cash en los portales de cambio. Siempre debe guardar su Bitcoin Cash en su propio monedero, el cual debe respaldar de manera segura."
